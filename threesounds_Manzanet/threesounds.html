<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fullscreen Video with Audio Controls</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <video autoplay muted loop>
    <source src="videos/video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="controls">
    <button onclick="playAudio('audio/audio1.mp3')">Ambience</button>
    <button onclick="playAudio('audio/audio2.mp3')">Stadium Noise</button>
    <button onclick="playAudio('audio/audio3.mp3')">Interview</button>
  </div>

  <audio id="audioPlayer"></audio>

  <script src="script.js"></script>
</body>
</html>
