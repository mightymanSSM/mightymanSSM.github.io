<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Truisms Video Toggle</title>
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="videoContainer">
    <!-- Single video element used for all videos -->
    <video id="videoPlayer" autoplay muted loop>
      <source id="videoSource" src="videos/truisms.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <!-- Text box overlay -->
    <div id="textBox">A LACK OF CHARISMA CAN BE FATAL</div>
  </div>

  <!-- Link to external JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
